<script>
function getStyle(id, prop){
    var elem = document.getElementById(id);
    cssObj = window.getComputedStyle(elem, null);
    return cssObj.getPropertyValue(prop);
}
function getBBox(id){
    var elm = document.getElementById(id);
    var rect = elm.getBBox()
    var box = JSON.stringify({x:rect.x, y:rect.y, width:rect.width, height:rect.height});
    return box;
}

function getBoundingClientRect(id){
    var elm = document.getElementById(id);
    box = JSON.stringify(elm.getBoundingClientRect());
    return box;
}





function parseQuery () {
   var scripts = document.getElementsByTagName('script');
   var myScript = scripts[ scripts.length - 1 ];
   var query = myScript.src.replace(/^[^\?]+\??/,'');
   var Params = new Object ();
   if ( ! query ) return Params; // return empty object
   var Pairs = query.split(/[;&]/);
   for ( var i = 0; i < Pairs.length; i++ ) {
      var KeyVal = Pairs[i].split('=');
      if ( ! KeyVal || KeyVal.length != 2 ) continue;
      var key = unescape( KeyVal[0] );
      var val = unescape( KeyVal[1] );
      val = val.replace(/\+/g, ' ');
      Params[key] = val;
   }
   return Params;
}

function addScript(filename)
{
 var scriptBlock=document.createElement('script')
 scriptBlock.setAttribute("type","text/javascript")
 scriptBlock.setAttribute("src", filename)
 document.getElementsByTagName("head")[0].appendChild(scriptBlock)
 return parseQuery();
}
